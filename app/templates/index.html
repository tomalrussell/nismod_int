<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NISMOD International</title>
    <link rel="stylesheet" href="static/css/leaflet.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <header class="page-header clearfix">
        <h1>ITRC MISTRAL</h1>
        <a href="/" class="clear-cache-reload button-link">Reload <i class="fa fa-refresh" aria-hidden="true"></i></a>
    </header>
    <main class="main-wrapper">
        <div class="main-map-wrap">
            <div class="main-map" id="main-map"></div>
        </div>
        <form class="main-controls">
            <fieldset class="node-types-nav checkbox-list"></fieldset>
            <div class="node-details"></div>
        </div>
    </main>
    <script type="text/javascript" src="static/js/leaflet.js"></script>
    <script type="text/javascript" src="static/js/turf.min.js"></script>
    <script type="text/javascript" src="static/js/underscore.min.js"></script>
    <script type="text/javascript" src="static/js/main.js"></script>
</body>
</html>
